apply Service "ora_check_db" {

        vars.DESCRIPTION  = "Dieser Check prueft in Oracle ob und wann der Job ora_check_db gelaufen ist."

        // import "action-url"

        import "generic-service"
        import "10min-service"


        check_command = "check_osapjobs"

        // ./check_oracle_sap_jobs.pl --hostname host --sid SID --authfile ../auth.file -W 30 -C 40 -F chk --schema 'SAPSR3.SDBAH'
        
        vars.osapjob_address      = host.address
        vars.osapjob_sid          = "PBV"
        vars.osapjob_funct        = "chk"
        vars.osapjob_authfile     = "/etc/icinga2/auth/stechsv756.auth"
        // In Minuten
        vars.osapjob_warning      = "1920"
        vars.osapjob_critical     = "4320"
        vars.osapjob_schema       = "SAPSR3.SDBAH"
   

        vars.sla = "24x7"

        assign where host.address  &&  host.vars.osapjobs 

}
